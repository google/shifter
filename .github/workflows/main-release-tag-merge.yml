name: Shifter Release - Auto Tag

on:
  pull_request:
    branches:
      - thiatt/dev

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12.x

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint

  build:
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version:
          - 12.x
          - 13.x
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
        env:
          CI: true

  merge:
    needs: build
    #if: github.actor == 'phish108' ||  startsWith(github.actor, 'dependabot')

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: automerge
        uses: "pascalgn/automerge-action@5ad9f38505afff96c6ad2d1c1bf2775135a7d309"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""

  release:
    needs: merge
    #if: github.actor == 'phish108' || startsWith(github.actor, 'dependabot')

    runs-on: ubuntu-latest

    steps:
      - id: contributor
        run: echo ::set-output name=release::minor
        #if: github.actor == 'phish108'
        if: startsWith(github.actor, 'dependabot') == false

      - id: bot
        run: echo ::set-output name=release::patch
        if: startsWith(github.actor, 'dependabot')

      - uses: actions/checkout@v2
        with:
          ref: main

      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - uses: phish108/autotag-action@1.1.37
        id: tagger
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          bump: ${{ steps.contributor.outputs.release || steps.bot.outputs.release }}
          dry-run: "true"

      - run: |
          npm --no-git-tag-version --allow-same-version version "${{ steps.tagger.outputs.new-tag }}"
          git commit -m "version bump to ${{ steps.tagger.outputs.new-tag }}" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: phish108/autotag-action@1.1.37
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          bump: ${{ steps.contributor.outputs.release || steps.bot.outputs.release }}
          with-v: true
